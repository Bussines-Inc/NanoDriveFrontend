<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="./css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="loginsheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="login.html" id="formLogin">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		  
           		   		<input type="text" class="input" placeholder="email" id="email">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input" placeholder="password" id="password">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<button type="button" class="btn" id="login-btn">Login</button>
				<div class="error-message" id="error-message"></div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>

</body>
</html>
