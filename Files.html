<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./css/Files.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!--<title>Dashboard Sidebar Menu</title>-->
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./img/logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">NanoDrive</span>
                    <span class="profession">Developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./Index.html">
                            <i class='bx bx-folder icon'></i>
                            <span class="text nav-text">My Cloud</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./Files.html">
                            <i class='bx bx-file-blank icon'></i>
                            <span class="text nav-text">All Files</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">Favorities</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-lock icon'></i>
                            <span class="text nav-text">Private Files</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-trash icon'></i>
                            <span class="text nav-text">Deleted Files</span>
                        </a>
                    </li>


                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Files</div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            const body = document.querySelector('body');
            const sidebar = body.querySelector('nav');
            const toggle = body.querySelector(".toggle");
            const searchBtn = body.querySelector(".search-box");
            const modeSwitch = body.querySelector(".toggle-switch");
            const modeText = body.querySelector(".mode-text");

            // Set initial mode based on LocalStorage
            if (localStorage.getItem("dark-mode") === "enabled") {
                body.classList.add("dark");
                modeText.innerText = "Light mode";
            } else {
                body.classList.remove("dark");
                modeText.innerText = "Dark mode";
            }

            toggle.addEventListener("click", () => {
                sidebar.classList.toggle("close");
            });

            searchBtn.addEventListener("click", () => {
                sidebar.classList.remove("close");
            });

            modeSwitch.addEventListener("click", () => {
                body.classList.toggle("dark");

                if (body.classList.contains("dark")) {
                    modeText.innerText = "Light mode";
                    localStorage.setItem("dark-mode", "enabled");
                } else {
                    modeText.innerText = "Dark mode";
                    localStorage.setItem("dark-mode", "disabled");
                }
            });
        });

    </script>

</body>

</html>
